{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ with $related }}
<div class="related-posts">
  <h3>Related Posts</h3>
  <ul>
    {{ range . }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <span class="date">{{ .Date.Format "Jan 2, 2006" }}</span>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
