
baseURL = "https://yourblog.onrender.com"
languageCode = "en-us"
title = "Hugo Decap CMS Starter"
theme = "PaperModX"
publishDir = "public"

# Enable tags and categories
[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  description = "A Hugo starter site with Decap CMS"
  author = "Your Name"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  
  # SEO configurations
  [params.seo]
    description = "A Hugo blog with Decap CMS integration"
    ogImageWidth = 1200
    ogImageHeight = 600

